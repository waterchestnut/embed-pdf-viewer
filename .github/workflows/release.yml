name: Release
# 1ï¸âƒ£  When to run
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches: [main]          # only after code is merged to main
    paths:                    # ignore website/docsâ€“only commits
      - "packages/**"
      - ".changeset/**"
      - "pnpm-lock.yaml"
  workflow_dispatch: {}

# 2ï¸âƒ£  Only one release job at a time
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write             # create tags + version-bump PR + releases
  id-token: write             # provenance for npm provenance
  pull-requests: write        # create version-bump PR + read merged PR
  
env:
  CI: true

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN:    ${{ secrets.NPM_TOKEN }}
    steps:
      # â”€â”€â”€ Check out the repo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0      # needed for git tags
          
      # â”€â”€â”€ Set up PNPM â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: pnpm/action-setup@v4
        with:
          version: 10.4.0
          run_install: false
          
      # â”€â”€â”€ Set up Node and cache the pnpm store â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: "https://registry.npmjs.org"
          
      # â”€â”€â”€ Install deps (root + workspaces) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build:packages
      
      # â”€â”€â”€ Version-bump PR & publish (Changesets magic) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Version packages and (eventually) publish
        id: changesets
        uses: changesets/action@v1
        with:
          commit: "chore: version packages"
          title:  "chore: version packages"
          publish: pnpm ci:publish
          createGithubReleases: false  # We'll create releases manually with assets
          
      # â”€â”€â”€ Get the merged PR information â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Get merged PR info
        if: steps.changesets.outputs.published == 'true'
        id: merged-pr
        uses: actions-ecosystem/action-get-merged-pull-request@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      # â”€â”€â”€ Package ONLY the published packages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Package published packages
        if: steps.changesets.outputs.published == 'true'
        run: |
          mkdir -p release-assets
          
          # Parse the publishedPackages JSON and package each one
          echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | .name' | while read package_name; do
            # Extract package name without scope (e.g., @embedpdf/core -> core)
            pkg_short_name=$(echo "$package_name" | sed 's/.*\///')
            
            # Find the package directory
            pkg_dir="packages/$pkg_short_name"
            
            if [ -d "$pkg_dir/dist" ]; then
              echo "ğŸ“¦ Packaging $package_name..."
              
              # Create archives with the package name
              zip -r "release-assets/${pkg_short_name}-dist.zip" "$pkg_dir/dist"
              tar -czf "release-assets/${pkg_short_name}-dist.tar.gz" -C "$pkg_dir" dist
              
              echo "âœ… Packaged $pkg_short_name"
            else
              echo "âš ï¸  No dist folder found for $package_name at $pkg_dir"
            fi
          done
          
          echo "ğŸ“‹ Release assets prepared:"
          ls -lh release-assets/
          
      # â”€â”€â”€ Extract main version (from first published package) â”€â”€â”€â”€â”€â”€â”€
      - name: Get release version
        if: steps.changesets.outputs.published == 'true'
        id: version
        run: |
          VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[0].version')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Release version: v$VERSION"
          
      # â”€â”€â”€ Extract release notes from PR body (remove intro) â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Prepare release notes from PR body
        if: steps.changesets.outputs.published == 'true'
        run: |
          PR_BODY='${{ steps.merged-pr.outputs.body }}'
          
          # Remove the intro paragraph (everything before "# Releases")
          # This removes the "This PR was opened by..." text
          echo "$PR_BODY" | sed -n '/# Releases/,$p' > release-notes.md
          
          echo "ğŸ“ Release notes prepared:"
          cat release-notes.md
          
      # â”€â”€â”€ Create GitHub Release with assets â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: release-assets/*
          draft: true
          prerelease: false
          make_latest: false